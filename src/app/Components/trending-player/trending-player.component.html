<div *ngIf="loader" class="loader_container">
  <mat-progress-spinner
    style="top: 40%; left: 50%"
    mode="indeterminate"
  ></mat-progress-spinner>
</div>
<div *ngIf="!loader" class="main min_hght">
  <section class="inner-wrap-trdn-team">
    <div class="mt-5 pg_hdng">Trending Players</div>
    <div
      class="trdnPlrOuter"
      *ngFor="let item of pageOfItems; let i = index"
    >
      <div class="trdnPlr_img_det crsr_pntr" (click)="gotoPlayers(item, i)">
        <div class="trdnPlr_img_det_pos" style="font-size: 18px">
          #{{ i + 1 }}
        </div>
        <div class="trdnPlr_img_det_img">
          <img
            [src]="getImageUrl(item?.profile_pic_without_bg)"
            class="img-fluid"
          />
        </div>
        <div class="trdnPlr_img_det_name">
          <a style="color: white; font-size: 18px">
            {{ item.ign | uppercase }}
          </a>
        </div>
      </div>
      <div class="trdnPlr_img_det_vote d-flex">
        <button
          class="btn"
          [ngClass]="getUpVoteClass('player', item.id)"
          (click)="upVote('player', item.id)"
        >
          <img
            src="assets/images/icons/up_red.png"
            style="width: 15px; margin-right: 10px; margin-bottom: 3px"
          />
          <span style="margin-right: 10px">Upvote</span>{{ item.upvote_score }}
        </button>
        <button
          class="btn"
          [ngClass]="getDownVoteClass('player', item.id)"
          (click)="downVote('player', item.id)"
        >
          <img
            src="assets/images/icons/down_red.png"
            style="width: 15px; margin-right: 10px"
          />
          <span style="margin-right: 10px">Downvote</span
          >{{ item.downvote_score }}
        </button>
      </div>
    </div>
    <div>
      <jw-pagination
        [items]="trendingPlayer"
        [pageSize] = "10"
        (changePage)="onChangePage($event)"
      ></jw-pagination>
    </div>
  </section>
</div>

<app-login-popup #loginPopup (loadDataEvent)="loadData()"></app-login-popup>
